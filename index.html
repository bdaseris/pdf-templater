<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Template Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            cursor: {
              'ew-resize': 'ew-resize',
              'ns-resize': 'ns-resize',
            }
          }
        },
        corePlugins: {
          preflight: true,
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Caveat&family=Inter:wght@300;400;500;600;700&family=Lobster&family=Montserrat:wght@400;700;900&family=Oswald:wght@500&family=Pacifico&family=Playfair+Display:ital,wght@0,700;1,700&family=Roboto+Mono:wght@700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Scrollbar styling for dark theme */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      @media print {
        @page { margin: 0; size: A4; }
        body { margin: 0; -webkit-print-color-adjust: exact; background: white; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        #root { display: none; } /* Hide app UI */
        .print-container { display: block; } /* Show only content */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-slate-900 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
